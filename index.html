<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saholat.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="abc">
        <div class="main">
            <div class="main-logo  border">
                <div class="logo"></div>
            </div>

            <div class="main-delivery border">
                <div class="div-icon">
                    <i class="fa-solid fa-location-dot"></i> </div>
                    <p class="delivery">Delivery </p>     
            </div>

            <div class="main-search">
                <select class="select">
                    <option>All</option>
                </select>
                <input placeholder="search" class="input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>

            <div class="main-login border">
                <div class="login-icon">
                    <i class="fa-regular fa-user"></i> </div>
                    <p class="login">Your Account </p>     
            </div> 

            <div class="main-return border">
                <div class="return-icon">
                    <i class="fa-solid fa-right-left"></i> </div>
                    <p class="return">Return Policy </p>     
            </div> 
        
        </div>

        <div class="discount">
            <p> <marquee> Summer Sale 40%- Exclusive Discount On All Items</marquee></p>
        </div>
        
    </header>

    <div class="display"> </div>

    <div class="items">
        <div class="grocery box">
            <div class="content">
                <h2>Grocery</h2> 
            <div class="box-img" style="background-image: url(Grocery.jpg);"></div>
            <p>See more</p>
            </div>
        </div>
        <div class="cloth box">
            <div class="content">
                <h2>Clothes</h2> 
            <div class="box-img" style="background-image: url(Clothing.jpg);"></div>
            <p>See more</p>
            </div>

        </div>

        <div class="Applinaces box">
            <div class="content">
                <h2>Appliances</h2> 
            <div class="box-img" style="background-image: url(Appliances.jpg);"></div>
            <p>See more</p>
            </div>  
        </div>
       
    </div>

    <div class="items">
        <div class="Sports box">
            <div class="content">
                <h2>Sports</h2> 
            <div class="box-img" style="background-image: url(Sports.jpg);"></div>
            <p>See more</p>
            </div>
        </div>
        <div class="Kitchen box">
            <div class="content">
                <h2>Kitchen</h2> 
            <div class="box-img" style="background-image: url(Kitchen.jpg);"></div>
            <p>See more</p>
            </div>

        </div>

        <div class="Accessories box">
            <div class="content">
                <h2>Accessories</h2> 
            <div class="box-img" style="background-image: url(Accessories.jpg);"></div>
            <p>See more</p>
            </div>  
        </div>
       
    </div>
<footer>
    <div class="panel-1">
      <a href="#abc">Back to Top </a>
    </div>
</footer>

    
</body>
</html>
